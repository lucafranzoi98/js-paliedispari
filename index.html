<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pali e dispari</title>
</head>
<body>
   
   <form>
      <input type="radio" name="even-odd" id="even-radio" value="true">
      <label for="even">Pari</label>
      <input type="radio" name="even-odd" id="odd-radio" value="false">
      <label for="odd">Dispari</label>

      <br>
      <br>

      <label for="input-user">Inserisci un numero da 1 a 5</label>
      <br>
      <input type="number" name="number" id="input-user">

      <br>
      <br>

      <button id="button-even">Calcola</button>
      
   </form>
   <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
